<script language="javascript" >

function get_hash(){
	var input_3 = $("#input_id3").val();
	//alert("请输入资源路径或哈希码");
	if(input_3[0]=='/'){

		alert("您输入了资源的本地路径，客户端将为您计算资源md5哈希码");
		$.post("get_hash.php",{
			input3: input_3,
		},
		function(data,status){
			if(data == -1){
				//alert("找不到该资源");
			}else{
				//window.location.href=data;
				alert("您发布资源的哈希值为 : "+data);
				//$("#input_id3").attr("value",data) ;
				document.getElementById("input_id3").value= data;
			}

		});
	}
}

function create_url(){
	var input_1 = $("#input_id1").val();
	var input_2 = $("#input_id2").val();
	var input_3 = $("#input_id3").val();
	var input_4 = $("#input_id4").val();
	var input_5 = $("#input_id5").val();
	$.post("create_url.php",{
		input1: input_1,
		input2: input_2,
		input3: input_3,
		input4: input_4,
		input5: input_5
	},
	function(data,status){
		if(data[0] == '0'){
			if (window.applicationCache.status == window.applicationCache.UPDATEREADY) { 
			    window.applicationCache.update(); 
			}
			var qrc = document.getElementById("qrcimg");
			var qrd = document.getElementById("qrdiv");
			qrd.style.display="";
			//show QR code
			qrc.src="./keystore/tdc.png";
			qrc.src += '?t='+(+new Date());
			if(qrc.style.visibility == "hidden")
				qrc.style.visibility="visible";
			alert("您未登录，请扫码完成活体认证");
		}else{
			//window.location.href=data;
			alert(data);
		}
	
	});
}
